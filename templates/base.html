<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">  

    <title> SpeechRecognition </title>
</head>
<body>
    <header align="center">
        <img style="display: inline;" src="../static/img/logo.png" alt="logo" width="60px" height="60px">
        <h1 style="display: inline;">SpeechRecognition</h1>
    </header>
    <div class="container">
        <form method="POST" enctype="multipart/form-data" align="center"> <!--to uploadd a file-->
            <h2>Upload new file</h2>
            <input type="file" name="file" class="btn btn-outline-secondary"> 
            <br><br> 
            <input type="submit" class="btn btn-primary" value="Transcribe">
        </form>

        <div class="container2">
            {% if transcripted_text == "" %}
                <p>select a .wav file to transcript...</p>
            {% else %}
                <h2>Transcripted output</h2>
                <p>{{ transcripted_text }}</p> 
            {% endif %}
        </div>
    </div>
</body>
</html>
